<md-dialog-actions style="padding: 1rem 2rem">
	<md-button class="md-raised md-primary" ng-disabled="$ctrl.active === false">
			Отправить
	</md-button>
	<md-button class="md-raised md-primary" ng-disabled="$ctrl.active === false">
			Сохранить
	</md-button>

	<md-button
		ng-click="$ctrl.onCancel()">
			Отменить
	</md-button>
</md-dialog-actions>
