<div>
	<md-subheader ng-class="$ctrl.styles.subtitle">
		Заказчик обращения
	</md-subheader>

	<div layout="column" ng-class="$ctrl.styles.formInner">

		<div flex>
			<md-input-container class="md-block">
				<label>Заголовок</label>
				<input ng-model="$ctrl.model.title" name="title">
			</md-input-container>
		</div>

		<div flex>
			<md-input-container class="md-block">
				<label>Описание</label>
				<textarea
					ng-model="$ctrl.model.description"
					md-maxlength="150"
					rows="5"
					name="description">
			</md-input-container>
		</div>

	</div>

</div>
