<md-dialog ng-class="newRequest.styles.dialog">

	 <form name="loginForm">

			<md-toolbar ng-class="newRequest.styles.toolbar">
				<div class="md-toolbar-tools">
					<h2>Создать обращение</h2>
				</div>
			</md-toolbar>

			<!-- Форма -->
			<md-content flex ng-class="newRequest.styles.content">

				<!-- Инициатор обращения -->
				<initiator-form
					styles="newRequest.styles"
					data="newRequest.test1">
				</initiator-form>

				<!-- Заказчик обращения -->
				<customer-form styles="newRequest.styles"></customer-form>

				<!-- Каталог услуг -->
				<services-form styles="newRequest.styles"></services-form>

				<!-- Приоритет и сроки -->
				<priority-form styles="newRequest.styles"></priority-form>

				<!-- Суть обращения -->
				<description-form styles="newRequest.styles"></description-form>

			</md-content>

			<!-- Панель действий -->
			<actions-form
					on-cancel="newRequest.dialog.hide()">
			</actions-form>
	 </form>
 </md-dialog>
