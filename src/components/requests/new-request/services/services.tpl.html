<div class="">
	<md-subheader ng-class="$ctrl.styles.subtitle">
		Каталог услуг
	</md-subheader>

	<div layout="column" ng-class="$ctrl.styles.formInner">

		<service-list
			ng-repeat="list in $ctrl.selects track by $index"
			title="{{ list.title }}"
			level="{{ list.level }}"
			change="$ctrl.onServiceChange({
				level: level,
				value: value
			})"
			items="$ctrl.newRequestServices.get()[list.level].list">
		</service-list>

		<md-input-container class="md-block">
			<md-checkbox
				class="md-primary"
				ng-model="$ctrl.confidential"
				aria-label="Конфиденциально"
				name="confidential"
				ng-change="$ctrl.change({
					key:'confidential', value: $ctrl.confidential
				})">
					Конфиденциально
			</md-checkbox>
		</md-input-container>

	</div>

</div>
