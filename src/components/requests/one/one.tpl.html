<button
	ng-class="$ctrl.styles.button"
	ng-click="$ctrl.newButton()">
	{{ $ctrl.buttons.get()[0].title || 'untitled' }}
</button>
<p>
	buttons: {{ $ctrl.buttons.get() }}
</p>
<p>
	<input type="text" ng-model="textValue" ng-change="$ctrl.onTextValue(textValue)">
</p>
<p ng-if="$ctrl.secret">
  secret: {{ $ctrl.secret }}
</p>
